vitrine:
    title: Easy way to manage and improve your clan
    my_clan : My clan
    create_clan2 : Create your website in one form !

    create_clan: Create clan
    join_clan: Join a clan
    demo: Try demo
    step1_title: Create your clan
    step1_description: Fill out the form with your information as well as the name of your clan. On the next page, your will automatically see your new clan will all its features.
    step2_title: Create your players
    step2_description: Create the players of your clan in the administration panel. The members will have the possibility to join your clan and edit his/her player.
    step3_title: Be better !
    step3_description: Enjoy the competition between the members of your clan to know who is really the best, and who does not even deserve to stay !

intro:
    step1: Bienvenue à bord, ceci est votre nouveau site ! Nous espérons que vous apprécierez l'expérience OhMyClan.
    step2: Voici un exemple de fonctionnalités disponibles sur OhMyClan.
    step3: Communiquez avec les membres du clan et gérez facilement l'agenda et l'historique des guerres.
    step4: The système de classement vous permet de savoir qui est vraiment le meilleur de votre clan.

    feature3_title: Partagez les meilleures bases avec les membres du clan
    feature3_description: Uploadez facilement vos bases et partagez les aux membres les moins expérimentés.

    feature1_title: Savez qui joue le plus
    feature1_description: Obtenez des informations chaques saisons sur quel membre attaque le plus, encore qui a donne ou recu le plus de troupes.

    feature2_title: Système de classement
    feature2_description: Classez les membres du clan par trophés comme sur Clash of Clans, mais aussi par niveaux de défence ou laboratoire.