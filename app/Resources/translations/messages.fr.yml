vitrine:
    title: Gestionnaire de clan pour Clash of Clans
    my_clan : Mon clan
    create_clan2 : Managez facilement votre clan
    create_clan: Créer un clan
    join_clan: Rejoindre un clan
    demo: Essayer démo
    step1_title: Créer un clan
    step1_description: Remplissez le formulaire avec votre nom ainsi que le nom de votre clan. Votre clan sera automatiquement crée et pret à être utiliser.
    step2_title: Créer les joueurs
    step2_description: Créez les joueurs dans le panel d'administration. Une fois inscris, les membres ont la possibilité de rejoindre votre clan, ce qui leur permettront d'éditer leur profils.
    step3_title: Devenez meilleur !
    step3_description: Connaissez désormais qui mérite de combattre à vos cotés lors des guerres de clans en analysant l'activité des joueurs ainsi que leur niveau dans le classement général.

intro:
    step1: Bienvenue à bord, ceci est votre nouveau site ! Nous espérons que vous apprécierez l'expérience OhMyClan.
    step2: Voici un exemple de fonctionnalités disponibles sur OhMyClan. Nous avons ajouté quelques bases et attaques pour vous montrer comment consulter vos images.
    step3: Communiquez avec les membres du clan et gérez facilement l'agenda et l'historique des guerres.
    step4: The système de classement de OhMyClan vous permet visualiser les meilleurs membres de votre clan.
    step5: Mettez à jour vos informations ou celle de votre clan avant la fin de chaques saisons (une saison dure deux semaines et commence les lundis).
    step6: Managez votre clan depuis l'administration. (Ex: Ajouter des joueurs, associer les nouveaux comptes à vos joueur, créer de nouvelles guerres, etc..)
    feature3_title: Partagez les meilleures bases de votre clan
    feature3_description: Uploadez facilement vos bases et partagez les aux membres les moins expérimentés.
    feature1_title: Découvrez les membres les plus actifs et ceux qui méritent de participer aux guerres.
    feature1_description: Vous ne savez pas qui mérite de participez aux guerres de clan? Obtenez des informations chaques saisons sur quel membre attaque le plus, ou encore qui a donne ou recu le plus de troupes.
    feature2_title: Système de classement
    feature2_description: Classez les membres du clan par trophés comme sur Clash of Clans, mais aussi par niveaux de défence ou laboratoire.

