vitrine:
    back_my_clan: Return to my clan
    title: Clan manager for Clash of Clans
    my_clan : My clan
    create_clan2 : Easy way to manage your clan
    create_clan: Create clan
    join_clan: Join a clan
    demo: Visit the demo's clan !
    step1_title: Create the clan
    step1_description: Create your Clash of Clans website in one click and access to loads of different features to improve your clan and get more fun with your friends.
    step2_title: Create the players
    step2_description: Create the players in the administration panel. The members have the possibility to join your clan and edit his/her player by cliking on "Join a clan" below.
    step3_title: Be better, more fun !
    step3_description: Reinforce the competitivity of your clan and get more information about your members statistics. 
    how: Uhm, Okay .. How it works ?

intro:
    step1: Welcome onboard, this is your new website ! We hope you will enjoy the experience of OhMyClan.
    step2: Here are a few features available on your website. We already added a few bases and best attacks to show you how it works.
    step3: Communicate with the members of your clan and easily mananage the agenda of the clan wars.
    step4: Follow the last updates of the members who recently updated their players.
    step5: Update your player information or your clan information before the end of the season (each season lasts two weeks and starts the Mondays).
    step6: Manage your clan from the administration. (E.g: Add players, associate new accounts to players, create clan wars, etc..)
    feature3_title: Share the best bases for your clan..
    feature3_description: Easily manage and upload new bases to help your friends and your clan to have better defences. We also give you the possibility to upload the pictures or videos of your best attacks.
    feature1_title: Improve the Clash of Clans experience!
    feature1_description: Get additionnal features than the game and have more fun on Clash of Clans. Share pictures of your map and consult the activity of the players.
    feature2_title: Unique ranking system!
    feature2_description: Oh My Clan offers a unique ranking system which sorts the players depending on their real stats! You can sort the members by level of attack and defence, by troops sent or received and by attacks won.
    feature4_title: Get stats every season!
    feature4_description: You don't know who should participate in the clan wars? Get information every season on who attacked the most, who gave or received the most troops. Check progress of players to know the most active people.

