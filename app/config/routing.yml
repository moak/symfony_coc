homepage:
    pattern:   /{_locale}
    defaults:  { _controller: VitrineBundle:Default:index, _locale: en }
    requirements:
        _locale:  en|fr

vitrine:
    resource: "@VitrineBundle/Resources/config/routing.yml"
    prefix:   /{_locale}
    requirements:
                _locale: en|fr

admin:
    resource: "@AdminBundle/Resources/config/routing.yml"
    prefix:   /{_locale}/
    requirements:
                _locale: en|fr

coc:
    resource: "@COCBundle/Resources/config/routing.yml"
    prefix:   /{_locale}/
    requirements:
                _locale: en|fr



fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"
  
fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile


fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /{_locale}/register
  
fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting
  
fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /change-password

#BCCCronManager routing
BCCCronManagerBundle:
    resource: "@BCCCronManagerBundle/Resources/config/routing.xml"
    prefix:   /cron-manager

_liip_imagine:
    resource: "@LiipImagineBundle/Resources/config/routing.xml"

# error-prevention
homepage:
 pattern: /

